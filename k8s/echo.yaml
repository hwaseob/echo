apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  labels:
    app: echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      name: echo
      labels:
        app: echo
    spec:
      containers:
        - name: echo
          image: reg.svc.uangel.com:5000/netty_echo
          imagePullPolicy: Always #IfNotPresent
          ports:
            - containerPort: 1111
          volumeMounts:
            - name: vol01
              mountPath: /dat
        - name: nginx
          image: nginx
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: vol01
              mountPath: /usr/share/nginx/html
      restartPolicy: Always
      volumes:
        - name: vol01
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: echo
spec:
  selector:
    app: echo
  ports:
    - name: echo
      port: 2222
      targetPort: 1111
    - name: http
      port: 80
  type: ClusterIP
